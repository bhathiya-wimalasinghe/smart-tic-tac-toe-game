<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board x" id="board">
      <div class="square" data-square="0"></div>
      <div class="square" data-square="1"></div>
      <div class="square" data-square="2"></div>
      <div class="square" data-square="3"></div>
      <div class="square" data-square="4"></div>
      <div class="square" data-square="5"></div>
      <div class="square" data-square="6"></div>
      <div class="square" data-square="7"></div>
      <div class="square" data-square="8"></div>
    </div>

    <div class="menu" id="menu">
      <div>Tic Tac Toe</div>
      <div data-menu-text>Choose Difficulty Level</div>
      <button id="btn-easy" data-btn>Easy</button>
      <button id="btn-medium" data-btn>Medium</button>
      <button id="btn-hard" data-btn>Hard</button>
      <button id="btn-start">Start</button>
    </div>

    <div class="message" id="message">
      <div data-message-text></div>
      <button id="btn-restart">Restart</button>
      <button id="btn-menu">Menu</button>
    </div>
  </body>
</html>
